  <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
    <div fxFlex="40" *ngIf="dish">
      <mat-card >
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{BaseURL+dish.image}}" alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail',prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail',next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div>

      <mat-list  *ngIf="dish" >
        <h3>Comments</h3>
        <mat-list-item *ngFor="let Comment of dish.comments">
          <p matLine>{{Comment.comment}}</p>
          <p matLine>{{Comment.rating}}</p>
          <p matLine><span>--{{Comment.author}} {{Comment.date | date}}</span></p>
        </mat-list-item>
      </mat-list> 
      <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
      <form novalidate [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="full-width">
            <input matInput formControlName="author" placeholder="Name" type="text" >
          </mat-form-field>
          <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
        </p>
        <p>
          <mat-slider aria-label  thumbLabel  tickInterval="1" min="1" max="5" step="1" value="1" formControlName="rating"></mat-slider>
        </p>
        <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
        </mat-form-field>
        <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </p>
      <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="reactiveForm.invalid">Submit</button>
      </form>
      
    </div>

  
  </div>
